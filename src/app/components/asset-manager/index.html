<div class="ui attached basic segment">
  <div class="ui dropdown blue button">
    <i class="plus icon"></i> Create
    <div class="menu">
      <div class="item" id="uploader-submit">
        <i class="blue music icon"></i> Sound
      </div>
      <div class="item" id="image-add">
        <i class="teal image icon"></i> Image
      </div>
      <div class="item" id="video-add">
        <i class="violet video icon"></i> Video
      </div>
      <div class="divider"></div>
      <div class="header">Others</div>
      <div class="item">
        <i class="orange file archive outline icon"></i> From an archive
      </div>
      <div class="item">
        <i class="black linkify icon"></i> From URL
      </div>
    </div>
  </div>

  <div class="ui red icon button" id="asset-delete">
    <i class="trash icon"></i>
  </div>

  <div class="ui dropdown grey button">
    Filter <i class="filter icon"></i>
    <div class="menu">
      <div class="ui search icon input">
        <i class="search icon"></i>
        <input type="text" name="search" placeholder="Search issues...">
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="tags icon"></i> Filter by tag
      </div>
      <div class="item">
        <div class="ui red empty circular label"></div>
        Important
      </div>
      <div class="item">
        <div class="ui blue empty circular label"></div>
        Announcement
      </div>
      <div class="item">
        <div class="ui black empty circular label"></div>
        Discussion
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="calendar icon"></i> Filter by date
      </div>
      <div class="item">
        <i class="olive circle thin icon"></i> This Week
      </div>
      <div class="item">
        <i class="violet circle thin icon"></i> This Month
      </div>
      <div class="item">
        <i class="orange circle thin icon"></i> This Year
      </div>
    </div>
  </div>


  <div class="ui four doubling cards" id="assets" style="margin: 1em 0;">
    <div *ngFor="let asset of _.values(this.service.assets)" class="card" id="asset-a-{{asset.id}}">
      <div class="image">
        <img *ngIf="asset.type === 'image'" src="{{asset.getUrl()}}">
        <audio *ngIf="asset.type === 'sound'" controls class="audio" style="width: 100%;">
          <source src="{{asset.getUrl()}}" type="audio/mp3">
        </audio>
        <video *ngIf="asset.type === 'video'" controls class="video" style="width: 100%;">
          <source src="{{asset.getUrl()}}" type="video/mp4">
        </video>
      </div>
      <div class="extra">
        <table class="ui very basic table">
          <thead style="display: none;">
            <tr>
              <th class="one wide">A</th>
              <th></th>
              <th class="five wide">A</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <i class="asset-icon icon image" *ngIf="asset.type === 'image'"></i>
                <i class="asset-icon icon music" *ngIf="asset.type === 'sound'"></i>
                <i class="asset-icon icon video" *ngIf="asset.type === 'video'"></i>
              </td>
              <td>
                <span class='asset-name' style='display: block; max-width: 80px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;'>
                  <a href="/library?aid={{asset.id}}">{{asset.name}}</a>
                </span>
              </td>
              <td>
                <span class='asset-meta right floated'>
                  {{
                    filesize(asset.attribute.size, { round: 0 })
                  }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
