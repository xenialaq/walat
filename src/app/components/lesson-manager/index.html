<div class="ui attached basic segment">
  <div class="ui dropdown blue button">
    <i class="plus icon"></i> Create
    <div class="menu">
      <div class="item" id="lesson-add">
        <i class="blue file outline icon"></i> Blank
      </div>
      <div class="divider"></div>
      <div class="header">Others</div>
      <div class="item">
        <i class="orange file archive outline icon"></i> From an archive
      </div>
      <div class="item">
        <i class="teal copy icon"></i> From samples
      </div>
    </div>
  </div>

  <div class="ui button" id="lesson-edit">
    <i class="edit icon"></i> Edit
  </div>

  <div class="ui red button" id="lesson-delete">
    <i class="trash icon"></i> Delete
  </div>

  <div class="ui dropdown grey button">
    Filter <i class="filter icon"></i>
    <div class="menu">
      <div class="ui search icon input">
        <i class="search icon"></i>
        <input type="text" name="search" placeholder="Search issues...">
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="tags icon"></i> Filter by tag
      </div>
      <div class="item">
        <div class="ui red empty circular label"></div>
        Important
      </div>
      <div class="item">
        <div class="ui blue empty circular label"></div>
        Announcement
      </div>
      <div class="item">
        <div class="ui black empty circular label"></div>
        Discussion
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="calendar icon"></i> Filter by date
      </div>
      <div class="item">
        <i class="olive circle thin icon"></i> This Week
      </div>
      <div class="item">
        <i class="violet circle thin icon"></i> This Month
      </div>
      <div class="item">
        <i class="orange circle thin icon"></i> This Year
      </div>
    </div>
  </div>


  <table class="ui large padded very basic table" id="lessons">
    <thead>
      <tr>
        <th></th>
        <th class="center aligned">#</th>
        <th class="center aligned">Name</th>
        <th class="center aligned">Status</th>
        <th class="two wide center aligned">Author</th>
        <th class="center aligned">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of _.values(this.service.lessons)" id="lesson-l-{{lesson.id}}">
        <td>
          <div class="ui checkbox">
            <input type="checkbox"> <label></label>
          </div>
        </td>
        <td class="center aligned">
          {{lesson.id}}
        </td>
        <td class="single line">
          <a href="/editor?lid={{lesson.id}}">{{lesson.name}}</a>
          <p>{{lesson.path}}</p>
        </td>
        <td class="center aligned">
          <a class="ui olive label">Planning</a>
        </td>
        <td class="center aligned">
          <a class="ui basic image label">
            <img src="/assets/avatar/3.png">
            <span>Alex</span>
          </a>
        </td>
        <td class="center aligned">
          <a href="/library?lid={{lesson.id}}" class="ui label">Assets</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
