<div class="field" [hidden]="!this.isAvailable()">
  <label>Directions</label>
  <textarea [value]="this._value['directions']" rows="2" name="directions" (change)="this.update($event.target.value)"></textarea>
</div>

<div class="field" [hidden]="!this.isAvailable()">
  <a class="ui yellow circular label" (click)="this.debug()">!</a>
</div>
